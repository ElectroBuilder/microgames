<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="rps.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="../index.html" class="cross">&times</a>
      <h1>Rock Paper Scissors</h1>
    </header>

    <button class="move-button" onclick="playGame('rock'); ">
      <img src="../images/rock.png" class="move-icon" />
    </button>

    <button class="move-button" onclick="playGame('paper'); ">
      <img src="../images/paper.png" class="move-icon" />
    </button>

    <button class="move-button" onclick="playGame('scissors'); ">
      <img src="../images/scissors.png" class="move-icon" />
    </button>

    <p class="js-result">Tap on any button</p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button id="reset" onclick="reset(); ">Reset score</button>

    <script src="rps.js"></script>
  </body>
</html>
